{% extends 'post/base.html' %}
{% load humanize %}
{% load static %}

{% block content %} 
  <div class="container">
    <div class="row">
        <div class="col-md-8 mt-5">

          {% for x in posts %}
          <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src={{ x.image.url }} class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ x.title }}</h5>
                    <p class="card-text">{{ x.content|safe }}</p>
                    <p class="card-text"><small class="text-muted">by {{ x.author }} - {{ x.date|timesince }} ago</small></p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

        </div>
        <div class="col-md-4 mt-5">
            <img src="https://www.pngitem.com/pimgs/m/175-1757329_my-blog-logo-png-transparent-png.png" class="img-fluid rounded-start">
        </div>
    </div>
  </div>
{% endblock %}
